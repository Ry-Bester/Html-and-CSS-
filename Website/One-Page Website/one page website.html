				<h1> Gallery</h1>
<div>
		
		
		
		<!-- Photo-contanier 1-->
				
		<div class= "row">
			<div class="column">
				<img src="./Images/Thumb/Thumbnail_1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">

			<div class ="column">
				<img src="./Images/Thumb/Thumbnail_2.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">

		</div>
				
<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 2</div>
		<img src="./Images/Thumb/Thumbnail_1.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 2</div>
		<img src="./Images/Thumb/Thumbnail_2.jpg" style="width:100%">
	  </div>
	</div>
		
	 <!-- Next/previous controls -->
	 <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	 <a class="next" onclick="plusSlides(1)">&#10095;</a>
 
	 <!-- Caption text -->
	 <div class="caption-container">
	   <p id="caption"></p>
	 </div>
 
	 <!-- Thumbnail image controls -->
	 <div class="column">
	   <img class="demo" src="./Images/Thumb/Thumbnail_1.jpg" onclick="currentSlide(1)" alt="All Might">
	 </div>

   </div>
 </div>

				<div>
				
					<h1> My Hero Academia</h1>

		</div>

		<!-- this is the hero reg form -->
		
		<section id="Power_Registration">

			<div class="container">
				<div class="reg-padding">
					<h1> Registrations</h1>
					<div class= registration>
						<h2><span> UA </span>
							<br/>Power Registration form
						</h2>
						<p class="reg text">
						Please provide us with basic data on your powers and heros.
						</p>
						<div class= "registration form">
							<form actions= "" method="post">
								<input class= "reg" type= "text" value="" placeholder="First Name">
								<input class= "reg" type= "text" value="" placeholder= "Last Name">
								<input class= "reg" type= "text" value="" placeholder= "Power">
								<input class= "reg" type= "text" value="" placeholder= "Hero">
								<input class= "reg" type= "text" value="" placeholder= "Hero Name">
								<input class= "reg" type= "text" value="" placeholder= "Phone number">
								<div class ="terms"> 
								</div>
								<div class="form-spacer">
									<label class= terms>Terms and Conditions</label>
								</div>
								<div class="submit">
									<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
